<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


    <script>

        function print_result(){
        number1 = document.getElementById("num1").value;
        number2 = document.getElementById("num2").value;
        operator = document.getElementById("operator").value;
        result = document.getElementById("result");
        switch(operator){
            case "+":
                result.value = parseFloat(number1) + parseFloat(number2);
                break;
            case "-":
                result.value = parseFloat(number1) - parseFloat(number2);
                break;
            case "*":
                result.value = parseFloat(number1) * parseFloat(number2);
                break;
            case "/":
                result.value = parseFloat(number1) / parseFloat(number2);
                break;
            default:
                result.value = "Invalid operator";
        }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-5">Simple Calculator</h2>
        <div class="mb-3">
            <label for="num1" class="form-label">Number 1:</label>
            <input type="number" class="form-control" id="num1">
        </div>
         <div class="mb-3">
            <label for="operator" class="form-label">Select Operator:</label>
            <select class="form-control" id="operator">
                <option value="Addition">Addition</option>
                <option value="Substraction">Subtraction</option>
                <option value="Multiplication">Multiplication</option>
                <option value="Division">Division</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Number 2:</label>
            <input type="number" class="form-control" id="num2">
        </div>
        <button class="btn btn-primary" onclick="print_result()">Calculate</button>
        <div class="mt-3">
            <label for="result" class="form-label">Result:</label>
            <input type="text" class="form-control" id="result" readonly>
        </div>
    </div>
</body>
</html>
