<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <SCRIPT>
        // basic function example
        function say_hello() {
            console.log("Hello, World!");
        }

        // calling the function
        say_hello();

        // function with parameters
        function add_numbers(num1, num2) {
            return num1 + num2;
            console.log("the sum is:" + (num1 + num2));
        }
        add_numbers(5, 20); 
        add_numbers(20, 40);

        // funcetion with return value

        function multiply_numbers(a, b) {
            return a * b;
        }

        // printing the return value

        console.log("the multiplication is: " + multiply_numbers(4, 5));
        
        document.write("the multiplication is: " + multiply_numbers(6, 7));

        // arrow function example

        const info = () => {
            return "This is an arrow function example.";
        }

        document.write("<br>" + info());

        // perameterized arrow function
        const square = (x) => {
            return x * x;
        }

        document.write("<br> the square is: " + square(8));
        document.write("<br> the square is: " + square(10));
        document.write("<br> the square is: " + square(25));
        document.write("<br> the square is: " + square(50));
    </SCRIPT>
</head>
<body>
    <!--<button onclick="say_hello()">Click me to say hello</button>-->
</body>
</html>
