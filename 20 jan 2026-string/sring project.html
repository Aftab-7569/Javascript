<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        function get_fullname() {
            var first_name = document.getElementById("f_name").value;
            var last_name = document.getElementById("l_name").value;
            var full_name = first_name + " " + last_name;
            document.getElementById("print_full_name").innerHTML = full_name;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-6 border border-primary p-5 rounded-4 shadow-lg">
                <label for="form-label">
                    First Name
                </label>
                <input type="text" class="form-control" id="f_name" \>
                <label for="form-label">
                    Last Name
                </label>
                <input type="text" class="form-control" id="l_name" \>
                <button class="btn btn-primary mt-3 w-100 " onclick="get_fullname()">
                    Get Full Name
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6">
                <h3 class="text-center">
                    <span id="full-name"></span>
                </h3>
                <h1 class="text-center fs-4 alert alert-info" id="print_full_name">
                    Full Name Will Be Displayed Here
                </h1>
            </div>

        </div>

    </div>
</body>

</html>
